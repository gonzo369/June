<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pride Month's Registration Form</title>
    <style>
        body {

            margin: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(

                #FF8C00 16.67% 33.34%,

                #008000 50% 66.67%, 
                #0000FF 66.67% 83.34%, 
                #800080 83.34%

        }
        main {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;

            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        ul {
            padding: 0;
            list-style: none;
        }
        li {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .styled-input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        .styled-input:focus {
            border-color: #6a0dad;

        }

    </style>
</head>
<body>
    <form action="prosess.php" method="post">

                        <option value="Himachal Pradesh">Himachal Pradesh</option>

                        <option value="Kerala">Kerala</option>

                        <option value="Mizoram">Mizoram</option>

                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>

                </li>

                </li>
                <li>
                    <label for="contact">Contact Number</label>
                    <input class="styled-input" type="tel" id="phone" name="phone" placeholder="Phone Number">
                    <input class="styled-input" type="tel" id="telephone" name="telephone" placeholder="Telephone Number">
                </li>
                <li>
                    <input type="submit" value="Submit">

            </ul>
        </main>
    </form>

</html>
